server "esote.net" {
	listen on * port 80
	location "/.well-known/acme-challenge/*" {
		root "/acme"
		request strip 2
	}
	location * {
		block return 302 "https://$HTTP_HIST$REQUEST_URL"
	}
}

server "esote.net" {
	listen on * tls port 443
	tls {
		certificate "/etc/ssl/esote.net.fullchain.pem"
		key "/etc/ssl/private/esote.net.key"
	}
	location "/.well-known/acme-challenge/*" {
		root "/acme"
		request strip 2
	}
	location "*" {
		root "/esote.net"
	}
}

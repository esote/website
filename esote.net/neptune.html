<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="img/icon.jpg">
	<link rel="stylesheet" href="css/site.css">
	<title>Neptune - Esote</title>
</head>

<body>
	<header>
		<h1>
			<a href="/">esote</a>
		</h1>
	</header>
	<main>
		<p>
			<picture>
				<source srcset="img/neptune/ARC-1989-A89-7045.webp" type="image/webp">
				<img src="img/neptune/ARC-1989-A89-7045.jpg" width="750" height="500" alt="ARC-1989-A89-7045" class="center">
			</picture>
		</p>

		<p>
			<a href="https://images.nasa.gov/#/details-ARC-1989-A89-7045.html">ARC-1989-A89-7045</a>
			(<a href="https://web.archive.org/web/20170609220734/https://images-assets.nasa.gov/image/ARC-1989-A89-7045/ARC-1989-A89-7045~orig.jpg">archive 1</a>,
			<a href="https://archive.is/Zu1FX">2</a>)
			aka <a href="https://photojournal.jpl.nasa.gov/catalog/PIA01997">PIA01997</a>
			(<a href="https://web.archive.org/web/20170713143940/https://photojournal.jpl.nasa.gov/catalog/PIA01997">archive</a>)
			is an image of Neptune's rings made by Voyager 2 from two ten-minute exposures 1.5 hours apart,
			taken in 1989 while 280,000 km from Earth.
			Below are three more <a href="https://voyager.jpl.nasa.gov/imagesvideo/neptune.html">Neptune images</a>
			(<a href="https://web.archive.org/web/20170619211430/https://voyager.jpl.nasa.gov/imagesvideo/neptune.html">archive</a>) taken by Voyager 2.
		</p>
		<figure>
			<picture>
				<source srcset="img/neptune/darkspot.webp" type="image/webp">
				<img src="img/neptune/darkspot.jpg" width="480" height="610" alt="Great Dark Spot" class="center">
			</picture>
			<figcaption>Great Dark Spot</figcaption>
		</figure>

		<figure>
			<picture>
				<source srcset="img/neptune/neptunex.webp" type="image/webp">
				<img src="img/neptune/neptunex.jpg" width="650" height="650" alt="Side of Neptune" class="center">
			</picture>
			<figcaption>Side of Neptune</figcaption>
		</figure>

		<figure>
			<picture>
				<source srcset="img/neptune/triton.webp" type="image/webp">
				<img src="img/neptune/triton.jpg" width="570" height="480" alt="Neptune's moon Triton" class="center">
			</picture>
			<figcaption>Neptune's moon Triton</figcaption>
		</figure>
	</main>
</body>

</html>
